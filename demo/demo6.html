<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PropTypes</title>
    <script src="../built/react.js"></script>
    <script src="../built/react-dom.js"></script>
    <script src="../built/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
//  组件的属性可以接受任意值,字符串,对象,函数等等都可以.有时,我们需要一种机制
//  验证别人使用组件时,提供的参数是否符合要求
//  组件的PropType属性，就是用来验证组件实例的属性是否符合要求
//  Mytitle组件有一个title属性。Proptype告诉React，这个title属性是必须
//  的，而且它的值必须是字符串。现在，我们设置title属性的值是一个数值就会报错
//  代码如下：
    var data = 123;
    var MyTitle = React.createClass({
        propTypes: {
            title: React.PropTypes.string.isRequired,
        },
        render: function() {
            return <h1> {this.props.title} </h1>;
        }
    });
    ReactDOM.render(
            <MyTitle title={data} />,
        document.getElementById('example')
    );

//    此外，getDefaultProps方法是可以用来设置组件属性的默认值
    var MyTitle = React.createClass({
        getDefaultProps: function () {
            return{
                title: "Hello World"
            }
        },
        render: function () {
            return <h1>{this.props.title}</h1>;
        }
    });

    ReactDOM.render(
        <MyTitle />,
        document.body
    )
//    输出Hello World
</script>
</body>
</html>
