<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML模板</title>
    <!--react.js是React的核心库-->
    <script src="../built/react.js"></script>
    <!--react-dom.js是提供与DOM相关的功能-->
    <script src="../built/react-dom.js"></script>
    <!--browser.min.js的作用是将JSX语法转为JavaScript语法-->
    <script src="../built/browser.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <!--text/babel  type的属性为text/babel是因为React独有的JSX语法，
    跟JavaScript不兼容。凡是使用JSX的地方，都要加上type="text/babel"-->
    <script type="text/babel">
        ReactDOM.render(
//                ReactDOM.render是React的最基本方法，用于将末班转为HTML语言，
//                并插入指定的DOM节点
            <h1>Hello,world</h1>,
            document.getElementById("example")
        );
    </script>
</body>
</html>
